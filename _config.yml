# Site settings
title: "Resume | 김수현"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar: "true"
resume_name: "SooHyun Kim"
resume_title: "About Me"

# used for the contact button in _layouts/resume.html
resume_contact_email: "s2ksh_77@naver.com"

# the next two items are used for schema itemprops in _layouts/resume.html
